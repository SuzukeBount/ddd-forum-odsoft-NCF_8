plugins {
  id "com.github.node-gradle.node" version "7.0.0"
}








node {
    version = "12.22.12"
}

task build(type: NpmTask) {
    println "Build Task"
    dependsOn npm_install
    
    args = ['run', 'build']
}

task jsdoc(type: NpmTask) {
    println "jsdoc Task"
    dependsOn npm_install
    
    args = ['run', 'jsdoc']
}